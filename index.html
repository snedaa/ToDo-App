<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-sm-12 display height ">
                <div class="todo-page ">
                    <div class="todo">
                        <form class="add-form d-flex">
                            <div class="form-group text-input">
                                <i class="fa-solid fa-bars-staggered"></i>
                                <input type="text" name="add" placeholder="Add a new task">
                            </div>

                        </form>
                        <div class="my-3 buttons">
                            <button class="option-button active">All</button>
                            <button class="option-button">Pending</button>
                            <button class="option-button">Completed</button>
                            <button class="clear">Clear All</button>
                        </div>
                    </div>
                    <div class="warning">
                        <p>You don't have any task here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
